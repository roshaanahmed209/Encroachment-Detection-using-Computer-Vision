  <body>
    <!-- Header -->
    <header id="header-container" class="text-gray-400 bg-black body-font fixed top-0 w-full z-50 shadow-md">
      <div class="container mx-auto flex flex-wrap p-2 items-center justify-between">
        <a class="flex title-font font-medium items-center text-white">
          <span class="ml-3 text-xl">EncroGuard</span>
        </a>
        <nav class="flex flex-wrap items-center text-base justify-center">
          <a href="/home" class="mx-4 hover:text-white">Home</a>
          <a href="#upload-section" class="mx-4 hover:text-white">Upload Image</a>
          <a href="/history" class="mx-4 hover:text-white">History</a>
          <a href="/contactus" class="mx-4 hover:text-white">Contact Us</a>
        </nav>
      </div>
    </header>

    <!-- Contact Us Section -->
    <section class="text-gray-400 body-font relative">
      <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-12">
          <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Contact Us</h1>
          <p class="lg:w-2/3 mx-auto leading-relaxed text-base">You can share your queries with us</p>
        </div>
        <div class="lg:w-1/2 md:w-2/3 mx-auto">
          <div class="flex flex-wrap -m-2">
            <div class="p-2 w-1/2">
              <div class="relative">
                <label for="name" class="leading-7 text-sm text-gray-400">Name</label>
                <input type="text" id="name" name="name" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
            </div>
            <div class="p-2 w-1/2">
              <div class="relative">
                <label for="email" class="leading-7 text-sm text-gray-400">Email</label>
                <input type="email" id="email" name="email" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
            </div>
            <div class="p-2 w-full">
              <div class="relative">
                <label for="message" class="leading-7 text-sm text-gray-400">Message</label>
                <textarea id="message" name="message" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 h-32 text-base outline-none text-gray-100 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
              </div>
            </div>
            <div class="p-2 w-full">
              <button id="submit-button" class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>
            </div>
            <div class="p-2 w-full pt-8 mt-8 border-t border-gray-800 text-center">
              <a class="text-indigo-400">EncroGuard@gmail.com</a>
              <p class="leading-normal my-5">
                <br>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="text-gray-400 bg-black body-font">
      <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
        <a class="flex title-font font-medium items-center md:justify-start justify-center text-white">
          <span class="ml-3 text-xl">EncroGuard</span>
        </a>
        <p class="text-sm text-gray-400 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-800 sm:py-2 sm:mt-0 mt-4">AI-based Detection System â€”
          <a class="text-gray-500 ml-1" target="_blank" rel="noopener noreferrer">
            Follow the Law, Not the Flaw
          </a>
        </p>
      </div>
    </footer>

    <script>
      document.getElementById('submit-button').addEventListener('click', function (event) {
        event.preventDefault(); // Prevent default form submission behavior
        alert('Your request has been submitted'); // Display pop-up
        location.reload(); // Refresh the page
      });
    </script>
