<style>
    /* Additional CSS to fix alignment issues */
    #signup-container {
      width: 100%;

    }
    
    /* Header Styles with Blur Effect */
    #header-container {

    .input::placeholder {
      opacity: 0;
    }
    
    /* Fix for label positioning */
    #signup-container .label {
      top: 13px;
      left: 10px;
      color: #a0aec0;
    }

    /* Background Animated Dots */
    .background-dots {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      pointer-events: none;
    }

    .dot {
      position: absolute;
      border-radius: 50%;
      background: rgba(139, 92, 246, 0.5); /* Purple color with transparency */
      filter: blur(4px);
      box-shadow: 0 0 10px 2px rgba(139, 92, 246, 0.3);
      opacity: 0.6;
      z-index: -1;
    }

    .dot1 {
      width: 15px;
      height: 15px;
      top: 15%;
      left: 10%;
      animation: floatingDot1 30s linear infinite;
    }

    .dot2 {
      width: 20px;
      height: 20px;
      top: 65%;
      left: 75%;
      animation: floatingDot2 40s linear infinite;
    }

    .dot3 {
      width: 12px;
      height: 12px;
      top: 35%;
      left: 80%;
      animation: floatingDot3 35s linear infinite;
    }

    @keyframes floatingDot1 {
      0% { transform: translate(0, 0); }
      25% { transform: translate(100px, 50px); }
      50% { transform: translate(50px, 100px); }
      75% { transform: translate(-50px, 50px); }
      100% { transform: translate(0, 0); }
    }

    @keyframes floatingDot2 {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-80px, 40px); }
      40% { transform: translate(-40px, -60px); }
      60% { transform: translate(60px, -40px); }
      80% { transform: translate(40px, 80px); }
      100% { transform: translate(0, 0); }
    }

    @keyframes floatingDot3 {
      0% { transform: translate(0, 0); }
      33% { transform: translate(-70px, -30px); }
      66% { transform: translate(70px, 50px); }
      100% { transform: translate(0, 0); }
    }

    /* Additional animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes floatUp {
      0% { transform: translateY(10px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes scaleIn {
      0% { transform: scale(0.95); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }

    .float-up {
      animation: floatUp 0.8s ease-out;
    }

    .scale-in {
      animation: scaleIn 0.6s ease-out;
    }

    /* Apply staggered animation delays */
    .delay-100 { animation-delay: 0.1s; }
    .delay-200 { animation-delay: 0.2s; }
    .delay-300 { animation-delay: 0.3s; }
    .delay-400 { animation-delay: 0.4s; }
    .delay-500 { animation-delay: 0.5s; }

    /* Nav link hover effects */
    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 50%;
      background-color: #6366f1;
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }

    .nav-link:hover::after {
      width: 100%;
    }

    /* Slide-Up Animation */
    @keyframes slideUp {
       0% {
         transform: translateY(20px);
         opacity: 0;
       }
       100% {
         transform: translateY(0);
         opacity: 1;
       }
     }
   
     .slide-up-animation {
       animation: slideUp 1s ease-out;
     }
